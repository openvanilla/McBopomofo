name: "CodeQL Advanced"

on:
  push:
    branches: [ "master" ]
    paths:
      - '**/*.swift'
      - '**/*.m'
      - '**/*.mm'
      - '**/*.h'
      - '**/*.hpp'
      - '**/*.cpp'
      - '**/*.c'
      - 'Source/**'
      - 'Packages/**'
      - '.github/workflows/codeql.yml'
    paths-ignore:
      - '**/*.md'
      - '**/*.txt'
      - 'Source/Data/**/*.py'
      - 'docs/**'

  pull_request:
    branches: [ "master" ]
    paths:
      - '**/*.swift'
      - '**/*.m'
      - '**/*.mm'
      - '**/*.h'
      - '**/*.hpp'
      - '**/*.cpp'
      - '**/*.c'
      - 'Source/**'
      - 'Packages/**'
      - '.github/workflows/codeql.yml'
    paths-ignore:
      - '**/*.md'
      - '**/*.txt'
      - 'Source/Data/**/*.py'
      - 'docs/**'

  schedule:
    - cron: '0 0 * * 0'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ matrix.language == 'swift' && 'macos-latest' || 'ubuntu-latest' }}
    timeout-minutes: 360
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        language: [ 'swift', 'cpp' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.language == 'swift' && 'manual' || 'autobuild' }}

    - if: matrix.language == 'swift'
      name: Build Swift (optimized)
      run: |
        xcodebuild -scheme McBopomofo -configuration Debug build ARCHS=arm64 ONLY_ACTIVE_ARCH=YES

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
      with:
        category: "/language:${{ matrix.language }}"
